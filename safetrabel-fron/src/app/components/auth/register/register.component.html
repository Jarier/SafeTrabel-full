<div class="min-h-screen bg-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Registrar Usuario
        </h2>
      </div>
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="p-2">
            <label for="email-address" class="sr-only">Email</label>
            <input id="email-address" name="email" type="email" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Email address" [(ngModel)]="email">
          </div>
          <div class="p-2">
            <label for="first-name" class="sr-only">Apellidos</label>
            <input id="first-name" name="firstName" type="text" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="First name" [(ngModel)]="firstName">
          </div>
          <div class="p-2">
            <label for="last-name" class="sr-only">Nombres</label>
            <input id="last-name" name="lastName" type="text" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Last name" [(ngModel)]="lastName">
          </div>
          <div class="p-2">
            <label for="password" class="sr-only">Contraseña</label>
            <input id="password" name="password" type="password" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Password" [(ngModel)]="password">
          </div>
        </div>

        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Registrar
          </button>
        </div>
      </form>
      <div class="text-center">
        <a href="/login" class="font-medium text-green-600 hover:text-green-500">
          ¿Ya tienes una cuenta? Iniciar sesión
        </a>
      </div>
    </div>
  </div>
