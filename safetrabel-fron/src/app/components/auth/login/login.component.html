<div class="flex h-screen bg-green-50">
  <!-- Login Form -->
  <div class="w-1/2 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Inicia sesión en tu cuenta
        </h2>
      </div>
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="p-2">
            <label for="email-address" class="sr-only">Email</label>
            <input
              id="email-address"
              type="email"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
              [formControlName]="'username'"
            />
             <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="text-danger"
            >
              <div *ngIf="email.errors?.['required']">
                El Email es requerido.
              </div>
              <div *ngIf="email.errors?.['email']">
                El Email debe tener un formato válido.
              </div>
            </div> 
          </div>
          <div class="p-2">
            <label for="password" class="sr-only">Contraseña</label>
            <input
              id="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
              placeholder="Password"
              [formControlName]="'password'"
            />
             <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="text-danger">
                     <div *ngIf="password.errors?.['required']">
                         El Password es requerido.
                     </div>
                 </div> 
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Iniciar Sesion
          </button>
        </div>
      </form>
      <div class="text-center">
        <a
          href="/register"
          class="font-medium text-green-600 hover:text-green-500"
        >
          ¿No tienes una cuenta? Inscribirse
        </a>
      </div>
    </div>
  </div>

  <!-- Image -->
  <div
    class="w-1/2 bg-cover bg-center"
    style="background-image: url(https://safetrabel.blob.core.windows.net/fotossitios/Leonardo_Phoenix_Por_favor_crea_un_logo_para_un_Sistema_de_Inf_0-removebg.png)"
  ></div>
</div>
