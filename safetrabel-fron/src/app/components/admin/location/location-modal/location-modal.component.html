<div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-auto">
    <h2 class="text-2xl font-bold text-green-800 mb-4">{{ modoEdicion ? 'Editar Localizacion' : 'Crear Localizacion' }}</h2>
    <form [formGroup]="formularioLocation" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="nombreUsuario" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" formControlName="nombreUsuario" 
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" 
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
      </div>
      <div class="mb-4">
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="contrasena" formControlName="contrasena" 
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
      </div>
      <div class="mb-4">
        <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select id="rol" formControlName="rol" 
                class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
          <option value="Administrador">Administrador</option>
          <option value="Editor">Editor</option>
          <option value="Usuario">Usuario</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onCancelar()" 
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Cancelar
        </button>
        <button type="submit" 
                class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
