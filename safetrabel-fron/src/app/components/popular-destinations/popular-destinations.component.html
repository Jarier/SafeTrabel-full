<section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Destinos populares</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (destination of destinations(); track destination.id) {
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="destination.image" [alt]="destination.name" class="w-full h-48 object-cover"/>
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-2">{{ destination.name }}</h3>
            <div class="flex items-center">
              <span class="text-yellow-500">â˜…</span>
              <span class="ml-1">{{ destination.rating.toFixed(1) }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </section>
