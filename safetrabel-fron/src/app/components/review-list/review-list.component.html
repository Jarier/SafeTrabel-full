<div class="bg-gray-100 min-h-screen">
  <app-header></app-header>


    <main class="py-8">
        
<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Reseñas</h2>
    
    <div class="space-y-8">
      @for (review of reviews; track review.id) {
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center mb-4">
            <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white font-bold text-xl">
              {{ review.username.charAt(0) }}
            </div>
            <div class="ml-4">
              <h3 class="font-semibold text-lg">{{ review.username }}</h3>
              <p class="text-gray-600 text-sm">{{ review.location }}</p>
            </div>
          </div>
          
          <div class="flex items-center mb-2">
            @for (star of [1, 2, 3, 4, 5]; track star) {
              <svg 
                [ngClass]="{'text-green-500': star <= review.rating, 'text-gray-300': star > review.rating}"
                class="w-5 h-5 fill-current" 
                viewBox="0 0 24 24"
              >
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
              </svg>
            }
            <span class="ml-2 text-gray-600 text-sm">{{ review.date }}</span>
          </div>
          
          <h4 class="font-semibold text-lg mb-2">{{ review.title }}</h4>
          <p class="text-gray-700 mb-4">{{ review.content }}</p>
          
          <div class="flex items-center text-sm text-gray-600">
            <button class="flex items-center hover:text-green-500">
              <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
              </svg>
              Helpful
            </button>
            <span class="mx-2">·</span>
            <span>{{ review.helpfulVotes }} votes</span>
          </div>
        </div>
      }
    </div>
  </div>

    </main>

    <app-footer></app-footer>
  </div>
